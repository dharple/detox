version: 2.1

executors:
  docker: # Docker using the Base Convenience Image
    docker:
      - image: cimg/base:stable
  ubuntu-2204: # a Linux VM running Ubuntu 22.04
    machine:
      image: ubuntu-2204:current
  ubuntu-2404: # a Linux VM running Ubuntu 24.04
    machine:
      image: ubuntu-2404:current

# Define a job to be invoked later in a workflow.
jobs:
  build:
    parameters:
      os:
        type: executor
    executor: << parameters.os >>
    steps:
      - checkout
      - run:
          name: "install"
          command: "sudo apt update && sudo apt install -y bison flex"
      - run:
          name: "autoreconf"
          command: "autoreconf --install"
      - run:
          name: "configure"
          command: "./configure"
      - run:
          name: "make"
          command: "make"
      - run:
          name: "simple test"
          command: "./bin/simple-test.sh"
      - run:
          name: "install"
          command: "sudo make install"

  build-macos:
    macos: # macos executor running Xcode
      xcode: 16.4.0
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - run:
          name: "install missing packages"
          command: "brew install autoconf automake bison flex gcc make pkg-config"
      - run:
          name: "autoreconf"
          command: "autoreconf --install"
      - run:
          name: "configure"
          command: "./configure"
      - run:
          name: "make"
          command: "make"
      - run:
          name: "simple test"
          command: "./bin/simple-test.sh"
      - run:
          name: "install"
          command: "sudo make install"

  unit-test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "install"
          command: "sudo apt update && sudo apt install -y bison check flex"
      - run:
          name: "autoreconf"
          command: "autoreconf --install"
      - run:
          name: "configure"
          command: "./configure --with-check"
      - run:
          name: "make"
          command: "make"
      - run:
          name: "check"
          command: "make check"
      - run:
          name: "distcheck"
          command: "make distcheck"

  maintainer-clean:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "install"
          command: "sudo apt update && sudo apt install -y bison flex"
      - run:
          name: "autoreconf"
          command: "autoreconf --install"
      - run:
          name: "configure"
          command: "./configure"
      - run:
          name: "maintainer clean"
          command: "make maintainer-clean"
      - run:
          name: "autoreconf"
          command: "autoreconf --install"
      - run:
          name: "configure"
          command: "./configure"
      - run:
          name: "make"
          command: "make"
      - run:
          name: "check"
          command: "make check"
      - run:
          name: "distcheck"
          command: "make distcheck"

workflows:
  workflow:
    jobs:
      - build:
          matrix:
            parameters:
              os: ["docker", "ubuntu-2204", "ubuntu-2404"]
      - build-macos
      - unit-test
      - maintainer-clean
